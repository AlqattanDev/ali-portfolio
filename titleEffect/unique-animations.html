<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali AlQattan - Unique Animations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
        }
        .controls button {
            display: block;
            margin: 8px 0;
            padding: 10px 15px;
            background: #111;
            color: white;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
        }
        .controls button:hover {
            background: #222;
        }
        .controls button.active {
            background: #333;
            border-color: #666;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div style="margin-bottom: 15px; font-weight: bold;">UNIQUE ANIMATIONS</div>
        <button onclick="setAnimation('dissolve')" class="active">Pixel Dissolve</button>
        <button onclick="setAnimation('magnetic')">Magnetic Field</button>
        <button onclick="setAnimation('shatter')">Glass Shatter</button>
        <button onclick="setAnimation('origami')">Origami Fold</button>
        <button onclick="setAnimation('liquid')">Liquid Metal</button>
        <button onclick="setAnimation('vortex')">Gravity Vortex</button>
        <button onclick="setAnimation('mirror')">Mirror Dimension</button>
        <button onclick="setAnimation('ascii3d')">3D Rotation</button>
    </div>
    
    <script type="module">
        const ASCII_TEXT = `
 █████╗ ██╗     ██╗      █████╗ ██╗      ██████╗  █████╗ ████████╗████████╗ █████╗ ███╗   ██╗
██╔══██╗██║     ██║     ██╔══██╗██║     ██╔═══██╗██╔══██╗╚══██╔══╝╚══██╔══╝██╔══██╗████╗  ██║
███████║██║     ██║     ███████║██║     ██║   ██║███████║   ██║      ██║   ███████║██╔██╗ ██║
██╔══██║██║     ██║     ██╔══██║██║     ██║▄▄ ██║██╔══██║   ██║      ██║   ██╔══██║██║╚██╗██║
██║  ██║███████╗██║     ██║  ██║███████╗╚██████╔╝██║  ██║   ██║      ██║   ██║  ██║██║ ╚████║
╚═╝  ╚═╝╚══════╝╚═╝     ╚═╝  ╚═╝╚══════╝ ╚══▀▀═╝ ╚═╝  ╚═╝   ╚═╝      ╚═╝   ╚═╝  ╚═╝╚═╝  ╚═══╝
        `.trim();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mousePosition = { x: 0, y: 0 };
        let isHovering = false;
        let currentAnimation = 'dissolve';
        let animationTime = 0;
        const isMobile = window.innerWidth < 768;

        function updateCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            particles = [];
            const fontSize = isMobile ? 12 : 16;
            const lines = ASCII_TEXT.split('\n');
            const lineHeight = fontSize * 1.2;
            const totalHeight = lines.length * lineHeight;
            const startX = canvas.width / 2 - 450;
            const startY = canvas.height / 2 - totalHeight / 2;
            
            lines.forEach((line, lineIndex) => {
                for (let charIndex = 0; charIndex < line.length; charIndex++) {
                    const char = line[charIndex];
                    if (char !== ' ') {
                        const x = startX + charIndex * (fontSize * 0.6);
                        const y = startY + lineIndex * lineHeight;
                        
                        particles.push({
                            char: char,
                            x: x,
                            y: y,
                            baseX: x,
                            baseY: y,
                            offsetX: 0,
                            offsetY: 0,
                            size: fontSize,
                            opacity: 1,
                            scale: 1,
                            rotation: 0,
                            velocity: { x: 0, y: 0 },
                            fragments: [],
                            depth: Math.random() * 100
                        });
                    }
                }
            });
        }

        function animate() {
            animationTime++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${particles[0]?.size || 16}px 'Courier New', monospace`;

            particles.forEach((particle, index) => {
                const distance = Math.sqrt(
                    Math.pow(mousePosition.x - particle.baseX, 2) + 
                    Math.pow(mousePosition.y - particle.baseY, 2)
                );

                ctx.save();

                switch(currentAnimation) {
                    case 'dissolve':
                        if (distance < 100 && isHovering) {
                            // Create pixel fragments
                            if (particle.fragments.length === 0) {
                                for (let i = 0; i < 20; i++) {
                                    particle.fragments.push({
                                        x: particle.baseX + (Math.random() - 0.5) * 30,
                                        y: particle.baseY + (Math.random() - 0.5) * 30,
                                        vx: (Math.random() - 0.5) * 4,
                                        vy: (Math.random() - 0.5) * 4,
                                        life: 1
                                    });
                                }
                            }
                            
                            particle.fragments.forEach(frag => {
                                frag.x += frag.vx;
                                frag.y += frag.vy;
                                frag.life -= 0.02;
                                if (frag.life > 0) {
                                    ctx.fillStyle = `rgba(255, 255, 255, ${frag.life})`;
                                    ctx.fillRect(frag.x, frag.y, 2, 2);
                                }
                            });
                            particle.opacity = 0;
                        } else {
                            particle.fragments = [];
                            particle.opacity = 1;
                            ctx.fillStyle = 'white';
                            ctx.fillText(particle.char, particle.baseX, particle.baseY);
                        }
                        break;

                    case 'magnetic':
                        if (distance < 150 && isHovering) {
                            const angle = Math.atan2(mousePosition.y - particle.baseY, mousePosition.x - particle.baseX);
                            const force = (150 - distance) / 150;
                            particle.velocity.x += Math.cos(angle + Math.PI/2) * force * 0.5;
                            particle.velocity.y += Math.sin(angle + Math.PI/2) * force * 0.5;
                        }
                        
                        particle.offsetX += particle.velocity.x;
                        particle.offsetY += particle.velocity.y;
                        particle.velocity.x *= 0.95;
                        particle.velocity.y *= 0.95;
                        
                        // Return to position
                        particle.offsetX += (particle.baseX - (particle.baseX + particle.offsetX)) * 0.02;
                        particle.offsetY += (particle.baseY - (particle.baseY + particle.offsetY)) * 0.02;
                        
                        ctx.fillStyle = 'white';
                        ctx.fillText(particle.char, particle.baseX + particle.offsetX, particle.baseY + particle.offsetY);
                        break;

                    case 'shatter':
                        if (distance < 80 && isHovering) {
                            if (particle.fragments.length === 0) {
                                // Create triangular shards
                                for (let i = 0; i < 8; i++) {
                                    const angle = (i / 8) * Math.PI * 2;
                                    particle.fragments.push({
                                        x: particle.baseX,
                                        y: particle.baseY,
                                        vx: Math.cos(angle) * 3,
                                        vy: Math.sin(angle) * 3,
                                        rotation: Math.random() * Math.PI * 2,
                                        rotSpeed: (Math.random() - 0.5) * 0.3,
                                        life: 1
                                    });
                                }
                            }
                            
                            particle.fragments.forEach(shard => {
                                shard.x += shard.vx;
                                shard.y += shard.vy;
                                shard.vy += 0.1; // gravity
                                shard.rotation += shard.rotSpeed;
                                shard.life -= 0.015;
                                
                                if (shard.life > 0) {
                                    ctx.save();
                                    ctx.translate(shard.x, shard.y);
                                    ctx.rotate(shard.rotation);
                                    ctx.fillStyle = `rgba(255, 255, 255, ${shard.life})`;
                                    ctx.fillText('▲', -5, 5);
                                    ctx.restore();
                                }
                            });
                            particle.opacity = 0;
                        } else {
                            particle.fragments = [];
                            particle.opacity = 1;
                            ctx.fillStyle = 'white';
                            ctx.fillText(particle.char, particle.baseX, particle.baseY);
                        }
                        break;

                    case 'origami':
                        if (distance < 100 && isHovering) {
                            particle.scale = Math.max(0, particle.scale - 0.05);
                            particle.rotation += 0.1;
                        } else {
                            particle.scale = Math.min(1, particle.scale + 0.05);
                            particle.rotation *= 0.9;
                        }
                        
                        ctx.translate(particle.baseX, particle.baseY);
                        ctx.rotate(particle.rotation);
                        ctx.scale(particle.scale, particle.scale);
                        ctx.fillStyle = 'white';
                        ctx.fillText(particle.char, -particle.size/2, particle.size/2);
                        break;

                    case 'liquid':
                        particle.offsetY = Math.sin(animationTime * 0.05 + index * 0.1) * 10;
                        if (distance < 100 && isHovering) {
                            particle.offsetX = Math.sin(animationTime * 0.1 + index * 0.2) * 20;
                            particle.scale = 1 + Math.sin(animationTime * 0.1) * 0.3;
                        } else {
                            particle.offsetX *= 0.9;
                            particle.scale = 1;
                        }
                        
                        ctx.translate(particle.baseX + particle.offsetX, particle.baseY + particle.offsetY);
                        ctx.scale(1, particle.scale);
                        ctx.fillStyle = 'white';
                        ctx.fillText(particle.char, -particle.size/2, particle.size/2);
                        break;

                    case 'vortex':
                        if (distance < 120 && isHovering) {
                            const angle = Math.atan2(particle.baseY - mousePosition.y, particle.baseX - mousePosition.x);
                            const spiral = distance * 0.01;
                            particle.offsetX = Math.cos(angle + spiral) * (120 - distance);
                            particle.offsetY = Math.sin(angle + spiral) * (120 - distance);
                            particle.rotation = angle + spiral;
                        } else {
                            particle.offsetX *= 0.9;
                            particle.offsetY *= 0.9;
                            particle.rotation *= 0.9;
                        }
                        
                        ctx.translate(particle.baseX + particle.offsetX, particle.baseY + particle.offsetY);
                        ctx.rotate(particle.rotation);
                        ctx.fillStyle = 'white';
                        ctx.fillText(particle.char, -particle.size/2, particle.size/2);
                        break;

                    case 'mirror':
                        ctx.fillStyle = 'white';
                        ctx.fillText(particle.char, particle.baseX, particle.baseY);
                        
                        if (distance < 100 && isHovering) {
                            // Mirror effect
                            ctx.save();
                            ctx.scale(-1, 1);
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                            ctx.fillText(particle.char, -particle.baseX - particle.size, particle.baseY);
                            ctx.restore();
                            
                            ctx.save();
                            ctx.scale(1, -1);
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                            ctx.fillText(particle.char, particle.baseX, -particle.baseY + particle.size);
                            ctx.restore();
                        }
                        break;

                    case 'ascii3d':
                        const rotationY = distance < 100 && isHovering ? Math.sin(animationTime * 0.05) * 0.5 : 0;
                        const perspective = Math.cos(rotationY);
                        
                        ctx.save();
                        ctx.translate(particle.baseX, particle.baseY);
                        ctx.scale(perspective, 1);
                        ctx.fillStyle = `rgba(255, 255, 255, ${Math.abs(perspective)})`;
                        ctx.fillText(particle.char, -particle.size/2, particle.size/2);
                        ctx.restore();
                        
                        // Depth shadow
                        if (Math.abs(perspective) < 0.8) {
                            ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
                            ctx.fillText(particle.char, particle.baseX + 3, particle.baseY + 3);
                        }
                        break;
                }

                ctx.restore();
            });

            requestAnimationFrame(animate);
        }

        window.setAnimation = function(type) {
            currentAnimation = type;
            animationTime = 0;
            
            // Reset particle states
            particles.forEach(p => {
                p.fragments = [];
                p.opacity = 1;
                p.scale = 1;
                p.rotation = 0;
                p.offsetX = 0;
                p.offsetY = 0;
                p.velocity = { x: 0, y: 0 };
            });
            
            // Update button states
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mousePosition.x = e.clientX;
            mousePosition.y = e.clientY;
            isHovering = true;
        });

        canvas.addEventListener('mouseleave', () => {
            isHovering = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mousePosition.x = touch.clientX;
            mousePosition.y = touch.clientY;
            isHovering = true;
        });

        canvas.addEventListener('touchend', () => {
            isHovering = false;
        });

        // Initialize
        updateCanvasSize();
        createParticles();
        animate();

        window.addEventListener('resize', () => {
            updateCanvasSize();
            createParticles();
        });
    </script>
</body>
</html>
