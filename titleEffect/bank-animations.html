<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali AlQattan - Banking Animations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00d4aa;
            background: rgba(0,0,0,0.95);
            padding: 15px;
            border: 1px solid #00d4aa;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        .controls button {
            display: block;
            margin: 6px 0;
            padding: 8px 12px;
            background: #001a15;
            color: #00d4aa;
            border: 1px solid #00d4aa;
            border-radius: 2px;
            cursor: pointer;
            width: 220px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }
        .controls button:hover {
            background: #002a25;
            box-shadow: 0 0 8px #00d4aa;
        }
        .controls button.active {
            background: #00d4aa;
            color: #000000;
        }
        .header {
            color: #00d4aa;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="header" style="margin-bottom: 15px;">[FINTECH SYSTEMS]</div>
        <button onclick="setAnimation('blockchain')" class="active">⛓️ Blockchain Validation</button>
        <button onclick="setAnimation('trading')">📈 Real-time Trading</button>
        <button onclick="setAnimation('encryption')">🔐 AES Encryption</button>
        <button onclick="setAnimation('ledger')">📊 Distributed Ledger</button>
        <button onclick="setAnimation('swift')">🏦 SWIFT Network</button>
        <button onclick="setAnimation('risk')">⚠️ Risk Assessment</button>
        <button onclick="setAnimation('compliance')">✅ Compliance Check</button>
        <button onclick="setAnimation('settlement')">💰 Trade Settlement</button>
    </div>
    
    <script type="module">
        const ASCII_TEXT = `
 █████╗ ██╗     ██╗      █████╗ ██╗      ██████╗  █████╗ ████████╗████████╗ █████╗ ███╗   ██╗
██╔══██╗██║     ██║     ██╔══██╗██║     ██╔═══██╗██╔══██╗╚══██╔══╝╚══██╔══╝██╔══██╗████╗  ██║
███████║██║     ██║     ███████║██║     ██║   ██║███████║   ██║      ██║   ███████║██╔██╗ ██║
██╔══██║██║     ██║     ██╔══██║██║     ██║▄▄ ██║██╔══██║   ██║      ██║   ██╔══██║██║╚██╗██║
██║  ██║███████╗██║     ██║  ██║███████╗╚██████╔╝██║  ██║   ██║      ██║   ██║  ██║██║ ╚████║
╚═╝  ╚═╝╚══════╝╚═╝     ╚═╝  ╚═╝╚══════╝ ╚══▀▀═╝ ╚═╝  ╚═╝   ╚═╝      ╚═╝   ╚═╝  ╚═╝╚═╝  ╚═══╝
        `.trim();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mousePosition = { x: 0, y: 0 };
        let isHovering = false;
        let currentAnimation = 'blockchain';
        let animationTime = 0;
        const isMobile = window.innerWidth < 768;

        function updateCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            particles = [];
            const fontSize = isMobile ? 12 : 16;
            const lines = ASCII_TEXT.split('\n');
            const lineHeight = fontSize * 1.2;
            const totalHeight = lines.length * lineHeight;
            const startX = canvas.width / 2 - 450;
            const startY = canvas.height / 2 - totalHeight / 2;
            
            lines.forEach((line, lineIndex) => {
                for (let charIndex = 0; charIndex < line.length; charIndex++) {
                    const char = line[charIndex];
                    if (char !== ' ') {
                        const x = startX + charIndex * (fontSize * 0.6);
                        const y = startY + lineIndex * lineHeight;
                        
                        particles.push({
                            char: char,
                            originalChar: char,
                            x: x,
                            y: y,
                            baseX: x,
                            baseY: y,
                            offsetX: 0,
                            offsetY: 0,
                            size: fontSize,
                            opacity: 1,
                            phase: Math.random() * Math.PI * 2,
                            blockIndex: Math.floor(charIndex / 8),
                            validated: false,
                            price: Math.random() * 1000 + 100,
                            trend: Math.random() > 0.5 ? 1 : -1
                        });
                    }
                }
            });
        }

        function animate() {
            animationTime++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${particles[0]?.size || 16}px 'Courier New', monospace`;

            particles.forEach((particle, index) => {
                const distance = Math.sqrt(
                    Math.pow(mousePosition.x - particle.baseX, 2) + 
                    Math.pow(mousePosition.y - particle.baseY, 2)
                );

                switch(currentAnimation) {
                    case 'blockchain':
                        if (distance < 100 && isHovering) {
                            // Block validation sequence
                            const validationDelay = particle.blockIndex * 10;
                            if (animationTime > validationDelay) {
                                particle.validated = true;
                                const hashChars = ['0', '1', 'a', 'b', 'c', 'd', 'e', 'f'];
                                particle.char = hashChars[Math.floor(Math.random() * hashChars.length)];
                                ctx.fillStyle = '#00d4aa';
                                
                                // Draw block connections
                                if (index > 0 && particles[index-1].validated) {
                                    ctx.strokeStyle = '#00d4aa';
                                    ctx.lineWidth = 2;
                                    ctx.beginPath();
                                    ctx.moveTo(particles[index-1].baseX, particles[index-1].baseY);
                                    ctx.lineTo(particle.baseX, particle.baseY);
                                    ctx.stroke();
                                }
                            } else {
                                ctx.fillStyle = '#666666';
                            }
                        } else {
                            particle.validated = false;
                            particle.char = particle.originalChar;
                            ctx.fillStyle = '#ffffff';
                        }
                        break;

                    case 'trading':
                        particle.phase += 0.1;
                        if (distance < 120 && isHovering) {
                            // Price fluctuation
                            particle.price += (Math.random() - 0.5) * 10 * particle.trend;
                            particle.offsetY = Math.sin(particle.phase) * (particle.price / 50);
                            
                            const priceChars = ['$', '€', '¥', '£', '+', '-', '↑', '↓'];
                            particle.char = priceChars[Math.floor(Math.random() * priceChars.length)];
                            
                            ctx.fillStyle = particle.trend > 0 ? '#00ff88' : '#ff4444';
                            
                            // Draw price line
                            if (index > 0) {
                                ctx.strokeStyle = particle.trend > 0 ? '#00ff88' : '#ff4444';
                                ctx.lineWidth = 1;
                                ctx.beginPath();
                                ctx.moveTo(particles[index-1].baseX, particles[index-1].baseY + particles[index-1].offsetY);
                                ctx.lineTo(particle.baseX, particle.baseY + particle.offsetY);
                                ctx.stroke();
                            }
                        } else {
                            particle.offsetY *= 0.9;
                            particle.char = particle.originalChar;
                            ctx.fillStyle = '#ffffff';
                        }
                        break;

                    case 'encryption':
                        if (distance < 100 && isHovering) {
                            // AES encryption process
                            const encryptionSteps = ['S', 'R', 'M', 'K'];
                            const step = Math.floor(animationTime / 20) % encryptionSteps.length;
                            particle.char = encryptionSteps[step];
                            
                            particle.offsetX = Math.sin(animationTime * 0.2 + index) * 5;
                            ctx.fillStyle = '#ffaa00';
                        } else {
                            particle.char = particle.originalChar;
                            particle.offsetX *= 0.9;
                            ctx.fillStyle = '#ffffff';
                        }
                        break;

                    case 'ledger':
                        if (distance < 100 && isHovering) {
                            // Distributed ledger sync
                            const syncDelay = index * 3;
                            if ((animationTime + syncDelay) % 60 < 30) {
                                particle.char = '█';
                                ctx.fillStyle = '#00d4aa';
                            } else {
                                particle.char = '░';
                                ctx.fillStyle = '#666666';
                            }
                            
                            // Draw sync connections
                            particles.forEach((other, otherIndex) => {
                                if (otherIndex !== index && Math.abs(otherIndex - index) < 5) {
                                    const dist = Math.sqrt(
                                        Math.pow(particle.baseX - other.baseX, 2) + 
                                        Math.pow(particle.baseY - other.baseY, 2)
                                    );
                                    if (dist < 60) {
                                        ctx.strokeStyle = 'rgba(0, 212, 170, 0.3)';
                                        ctx.lineWidth = 1;
                                        ctx.beginPath();
                                        ctx.moveTo(particle.baseX, particle.baseY);
                                        ctx.lineTo(other.baseX, other.baseY);
                                        ctx.stroke();
                                    }
                                }
                            });
                        } else {
                            particle.char = particle.originalChar;
                            ctx.fillStyle = '#ffffff';
                        }
                        break;

                    case 'swift':
                        if (distance < 120 && isHovering) {
                            // SWIFT message routing
                            const routingChars = ['MT', '10', '20', '30', '50', '59', '71'];
                            particle.char = routingChars[Math.floor(animationTime / 15) % routingChars.length];
                            
                            particle.offsetX = Math.cos(animationTime * 0.1 + index) * 15;
                            particle.offsetY = Math.sin(animationTime * 0.1 + index) * 8;
                            
                            ctx.fillStyle = '#0088ff';
                        } else {
                            particle.char = particle.originalChar;
                            particle.offsetX *= 0.9;
                            particle.offsetY *= 0.9;
                            ctx.fillStyle = '#ffffff';
                        }
                        break;

                    case 'risk':
                        particle.phase += 0.15;
                        if (distance < 100 && isHovering) {
                            // Risk calculation
                            const riskLevel = Math.sin(particle.phase) * 0.5 + 0.5;
                            const riskChars = ['!', '?', '%', '∆', '∑', '∏'];
                            particle.char = riskChars[Math.floor(riskLevel * riskChars.length)];
                            
                            if (riskLevel > 0.7) {
                                ctx.fillStyle = '#ff4444';
                                particle.offsetX = (Math.random() - 0.5) * 6;
                            } else if (riskLevel > 0.4) {
                                ctx.fillStyle = '#ffaa00';
                            } else {
                                ctx.fillStyle = '#00ff88';
                            }
                        } else {
                            particle.char = particle.originalChar;
                            particle.offsetX *= 0.9;
                            ctx.fillStyle = '#ffffff';
                        }
                        break;

                    case 'compliance':
                        if (distance < 100 && isHovering) {
                            // Compliance verification
                            const checkSteps = ['?', '...', '✓', '✗'];
                            const step = Math.floor((animationTime + index * 10) / 30) % checkSteps.length;
                            particle.char = checkSteps[step];
                            
                            if (step === 2) {
                                ctx.fillStyle = '#00ff88';
                            } else if (step === 3) {
                                ctx.fillStyle = '#ff4444';
                            } else {
                                ctx.fillStyle = '#ffaa00';
                            }
                        } else {
                            particle.char = particle.originalChar;
                            ctx.fillStyle = '#ffffff';
                        }
                        break;

                    case 'settlement':
                        if (distance < 100 && isHovering) {
                            // T+2 settlement process
                            const settlementDay = Math.floor(animationTime / 60) % 3;
                            const dayChars = ['T', '+1', '+2'];
                            particle.char = dayChars[settlementDay];
                            
                            if (settlementDay === 2) {
                                ctx.fillStyle = '#00ff88';
                                particle.offsetY = Math.sin(animationTime * 0.3) * 5;
                            } else {
                                ctx.fillStyle = '#ffaa00';
                                particle.offsetY *= 0.9;
                            }
                        } else {
                            particle.char = particle.originalChar;
                            particle.offsetY *= 0.9;
                            ctx.fillStyle = '#ffffff';
                        }
                        break;
                }

                ctx.fillText(
                    particle.char,
                    particle.baseX + particle.offsetX,
                    particle.baseY + particle.offsetY
                );
            });

            requestAnimationFrame(animate);
        }

        window.setAnimation = function(type) {
            currentAnimation = type;
            animationTime = 0;
            
            // Reset particle states
            particles.forEach(p => {
                p.char = p.originalChar;
                p.offsetX = 0;
                p.offsetY = 0;
                p.validated = false;
            });
            
            // Update button states
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mousePosition.x = e.clientX;
            mousePosition.y = e.clientY;
            isHovering = true;
        });

        canvas.addEventListener('mouseleave', () => {
            isHovering = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mousePosition.x = touch.clientX;
            mousePosition.y = touch.clientY;
            isHovering = true;
        });

        canvas.addEventListener('touchend', () => {
            isHovering = false;
        });

        // Initialize
        updateCanvasSize();
        createParticles();
        animate();

        window.addEventListener('resize', () => {
            updateCanvasSize();
            createParticles();
        });
    </script>
</body>
</html>
