<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali AlQattan - Animation Samples</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        .controls button {
            display: block;
            margin: 8px 0;
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
        }
        .controls button:hover {
            background: #555;
        }
        .controls button.active {
            background: #FF4444;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div style="margin-bottom: 15px; font-weight: bold;">Animation Styles:</div>
        <button onclick="setAnimation('matrix')" class="active">Matrix Rain</button>
        <button onclick="setAnimation('wave')">Wave Distortion</button>
        <button onclick="setAnimation('explode')">Particle Explosion</button>
        <button onclick="setAnimation('typewriter')">Typewriter Effect</button>
        <button onclick="setAnimation('neon')">Neon Flicker</button>
        <button onclick="setAnimation('hologram')">Hologram Glitch</button>
    </div>
    
    <script type="module">
        const ASCII_TEXT = `
 █████╗ ██╗     ██╗      █████╗ ██╗      ██████╗  █████╗ ████████╗████████╗ █████╗ ███╗   ██╗
██╔══██╗██║     ██║     ██╔══██╗██║     ██╔═══██╗██╔══██╗╚══██╔══╝╚══██╔══╝██╔══██╗████╗  ██║
███████║██║     ██║     ███████║██║     ██║   ██║███████║   ██║      ██║   ███████║██╔██╗ ██║
██╔══██║██║     ██║     ██╔══██║██║     ██║▄▄ ██║██╔══██║   ██║      ██║   ██╔══██║██║╚██╗██║
██║  ██║███████╗██║     ██║  ██║███████╗╚██████╔╝██║  ██║   ██║      ██║   ██║  ██║██║ ╚████║
╚═╝  ╚═╝╚══════╝╚═╝     ╚═╝  ╚═╝╚══════╝ ╚══▀▀═╝ ╚═╝  ╚═╝   ╚═╝      ╚═╝   ╚═╝  ╚═╝╚═╝  ╚═══╝
        `.trim();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mousePosition = { x: 0, y: 0 };
        let isHovering = false;
        let currentAnimation = 'matrix';
        let animationTime = 0;
        const isMobile = window.innerWidth < 768;

        function updateCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createParticles() {
            particles = [];
            const fontSize = isMobile ? 12 : 16;
            const lines = ASCII_TEXT.split('\n');
            const lineHeight = fontSize * 1.2;
            const totalHeight = lines.length * lineHeight;
            const startX = canvas.width / 2 - 450;
            const startY = canvas.height / 2 - totalHeight / 2;
            
            lines.forEach((line, lineIndex) => {
                for (let charIndex = 0; charIndex < line.length; charIndex++) {
                    const char = line[charIndex];
                    if (char !== ' ') {
                        const x = startX + charIndex * (fontSize * 0.6);
                        const y = startY + lineIndex * lineHeight;
                        
                        particles.push({
                            char: char,
                            originalChar: char,
                            x: x,
                            y: y,
                            baseX: x,
                            baseY: y,
                            offsetX: 0,
                            offsetY: 0,
                            size: fontSize,
                            opacity: 1,
                            phase: Math.random() * Math.PI * 2,
                            delay: Math.random() * 100
                        });
                    }
                }
            });
        }

        function animate() {
            animationTime++;
            
            if (currentAnimation === 'matrix') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            ctx.font = `${particles[0]?.size || 16}px 'Courier New', monospace`;

            particles.forEach((particle, index) => {
                const distance = Math.sqrt(
                    Math.pow(mousePosition.x - particle.baseX, 2) + 
                    Math.pow(mousePosition.y - particle.baseY, 2)
                );

                switch(currentAnimation) {
                    case 'matrix':
                        if (distance < 100 && isHovering) {
                            const matrixChars = ['0', '1', 'ア', 'カ', 'サ', 'タ', 'ナ'];
                            particle.char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                            particle.offsetY += Math.random() * 3;
                            ctx.fillStyle = '#00ff41';
                        } else {
                            particle.char = particle.originalChar;
                            particle.offsetY *= 0.9;
                            ctx.fillStyle = '#FFFFFF';
                        }
                        break;

                    case 'wave':
                        particle.phase += 0.1;
                        particle.offsetX = Math.sin(particle.phase + index * 0.1) * 20;
                        particle.offsetY = Math.cos(particle.phase + index * 0.1) * 10;
                        if (distance < 100 && isHovering) {
                            particle.offsetX *= 3;
                            particle.offsetY *= 3;
                            ctx.fillStyle = '#FF4444';
                        } else {
                            ctx.fillStyle = '#FFFFFF';
                        }
                        break;

                    case 'explode':
                        if (distance < 100 && isHovering) {
                            const angle = Math.atan2(particle.baseY - mousePosition.y, particle.baseX - mousePosition.x);
                            particle.offsetX += Math.cos(angle) * 5;
                            particle.offsetY += Math.sin(angle) * 5;
                            ctx.fillStyle = '#FF6600';
                        } else {
                            particle.offsetX *= 0.95;
                            particle.offsetY *= 0.95;
                            ctx.fillStyle = '#FFFFFF';
                        }
                        break;

                    case 'typewriter':
                        const typeDelay = index * 2;
                        if (animationTime > typeDelay) {
                            particle.opacity = 1;
                            ctx.fillStyle = '#00FF00';
                        } else {
                            particle.opacity = 0;
                        }
                        if (animationTime > particles.length * 2 + 100) {
                            animationTime = 0;
                        }
                        break;

                    case 'neon':
                        particle.phase += 0.2;
                        const flicker = Math.sin(particle.phase) * 0.3 + 0.7;
                        if (distance < 100 && isHovering) {
                            ctx.fillStyle = `rgba(0, 255, 255, ${flicker})`;
                            ctx.shadowColor = '#00FFFF';
                            ctx.shadowBlur = 10;
                        } else {
                            ctx.fillStyle = `rgba(255, 255, 255, ${flicker * 0.8})`;
                            ctx.shadowBlur = 0;
                        }
                        break;

                    case 'hologram':
                        particle.phase += 0.15;
                        const glitch = Math.sin(particle.phase * 3) > 0.7;
                        if (glitch) {
                            particle.offsetX = (Math.random() - 0.5) * 10;
                            particle.opacity = Math.random() * 0.5 + 0.5;
                            ctx.fillStyle = `rgba(0, 255, 255, ${particle.opacity})`;
                        } else {
                            particle.offsetX *= 0.8;
                            particle.opacity = 0.9;
                            ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                        }
                        break;
                }

                if (particle.opacity > 0) {
                    ctx.fillText(
                        particle.char,
                        particle.baseX + particle.offsetX,
                        particle.baseY + particle.offsetY
                    );
                }
                
                ctx.shadowBlur = 0;
            });

            requestAnimationFrame(animate);
        }

        window.setAnimation = function(type) {
            currentAnimation = type;
            animationTime = 0;
            
            // Update button states
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mousePosition.x = e.clientX;
            mousePosition.y = e.clientY;
            isHovering = true;
        });

        canvas.addEventListener('mouseleave', () => {
            isHovering = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mousePosition.x = touch.clientX;
            mousePosition.y = touch.clientY;
            isHovering = true;
        });

        canvas.addEventListener('touchend', () => {
            isHovering = false;
        });

        // Initialize
        updateCanvasSize();
        createParticles();
        animate();

        window.addEventListener('resize', () => {
            updateCanvasSize();
            createParticles();
        });
    </script>
</body>
</html>
